<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Bad Ball Stump Game</h1>
        <button onclick="
            let computerChoice = computerMove(); 
            let resultMsg = getResult(computerChoice, 'Bat');
            let result = showResult('Bat', computerChoice, resultMsg);">Bat
        </button>
        <button onclick="
            computerChoice = computerMove();
            resultMsg = getResult(computerChoice, 'Ball');
            result = showResult('Ball', computerChoice, resultMsg);">Ball
        </button>
        <button onclick="
            computerChoice = computerMove();
            resultMsg = getResult(computerChoice, 'Stump');
            result = showResult('Stump', computerChoice, resultMsg);">Stump
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
